name: CI

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev", "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r app/requirements.txt

      - name: Run tests
        run: |
          pytest -q

      - name: Build Docker image
        run: |
          docker build -t gravitas/trade-capture:${{ github.sha }} .
